<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 背景方格 -->
  <rect x="5" y="5" width="90" height="90" fill="#c0c0c0" stroke="#7b7b7b" stroke-width="2"/>
  
  <!-- 地雷主體 -->
  <circle cx="50" cy="50" r="30" fill="#333"/>
  
  <!-- 地雷尖刺 -->
  <g stroke="#333" stroke-width="4" stroke-linecap="round">
    <line x1="50" y1="10" x2="50" y2="20"/>
    <line x1="50" y1="80" x2="50" y2="90"/>
    <line x1="10" y1="50" x2="20" y2="50"/>
    <line x1="80" y1="50" x2="90" y2="50"/>
    <line x1="22" y1="22" x2="29" y2="29"/>
    <line x1="71" y1="71" x2="78" y2="78"/>
    <line x1="22" y1="78" x2="29" y2="71"/>
    <line x1="71" y1="29" x2="78" y2="22"/>
  </g>
  
  <!-- 地雷反光 -->
  <circle cx="40" cy="40" r="8" fill="#fff" opacity="0.6"/>
</svg>