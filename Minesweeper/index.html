<!DOCTYPE html>
<html lang="zh-TW">

    <title>踩地雷遊戲 - 靜態展示</title>
    <style>

            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            text-align: center;
        }
        #minesweeper {
            display: inline-grid;
            grid-template-columns: repeat(10, 30px);
            gap: 1px;
            background-color: #bdbdbd;
            border: 3px solid #7b7b7b;
        }
        .cell {
            width: 30px;
            height: 30px;
            background-color: #c0c0c0;
            border: 1px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        .revealed {
            background-color: #e0e0e0;
        }
        .mine {
            background-color: #ff0000;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 16px;
        }
    </style>
</head>
