<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>踩地雷</title>
    <link rel="stylesheet" href="minesweeper.css">
</head>
<body>
    <div id="game-container">
        <div id="game-info">
            <h1>踩地雷</h1>
            <p id="timer">時間: 0秒</p>
            <p id="mines-left">剩餘地雷: 0</p>
            <select id="difficulty">
                <option value="easy">簡單 (10x10, 10個地雷)</option>
                <option value="medium">中等 (16x16, 40個地雷)</option>
                <option value="hard">困難 (30x16, 99個地雷)</option>
            </select>
            <select id="theme">
                <option value="classic">經典主題</option>
                <option value="night-mode">夜間模式</option>
                <option value="colorful">彩色主題</option>
            </select>
            <button id="restart-button">重新開始</button>
            <p id="message">遊戲開始！左鍵點擊揭示格子，右鍵標記地雷。同時按下左右鍵可快速揭示周圍格子。</p>
            <h2>最佳成績</h2>
            <p id="high-score-easy">簡單: N/A</p>
            <p id="high-score-medium">中等: N/A</p>
            <p id="high-score-hard">困難: N/A</p>
        </div>
        <div id="minesweeper-container">
            <div id="minesweeper"></div>
        </div>
    </div>
    <script src="minesweeper.js"></script>
</body>
</html>
