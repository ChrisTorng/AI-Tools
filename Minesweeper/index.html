    <style>

</head>
<body>
    <div id="game-container">
        <h1>è¸©åœ°é›·éŠæˆ² - æ”¹é€²ç‰ˆ</h1>
        <div id="minesweeper"></div>
        <p id="message">éŠæˆ²é–‹å§‹ï¼å·¦éµé»æ“Šæ­ç¤ºæ ¼å­ï¼Œå³éµæ¨™è¨˜åœ°é›·ã€‚åŒæ™‚æŒ‰ä¸‹å·¦å³éµå¯å¿«é€Ÿæ­ç¤ºå‘¨åœæ ¼å­ã€‚</p>
        <button onclick="initializeGame()">é‡æ–°é–‹å§‹</button>
    </div>

    <script>
        const ROWS = 10;
        const COLS = 10;
        const MINES = 15;

        let board = [];
        let gameOver = false;

        function createBoard() {
            board = [];
            for (let i = 0; i < ROWS; i++) {
                board[i] = [];
                for (let j = 0; j < COLS; j++) {
                    board[i][j] = {
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        neighborMines: 0
                    };
                }
            }
        }

        function placeMines() {
            let minesPlaced = 0;
            while (minesPlaced < MINES) {
                const row = Math.floor(Math.random() * ROWS);
                const col = Math.floor(Math.random() * COLS);
                if (!board[row][col].isMine) {
                    board[row][col].isMine = true;
                    minesPlaced++;
                }
            }
        }

        function calculateNeighborMines() {
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (!board[row][col].isMine) {
                        board[row][col].neighborMines = countNeighborMines(row, col);
                    }
                }
            }
        }

        function countNeighborMines(row, col) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (row + i >= 0 && row + i < ROWS && col + j >= 0 && col + j < COLS) {
                        if (board[row + i][col + j].isMine) count++;
                    }
                }
            }
            return count;
        }

        function revealCell(row, col) {
            if (row < 0 || row >= ROWS || col < 0 || col >= COLS || board[row][col].isRevealed || board[row][col].isFlagged || gameOver) {
                return;
            }

            board[row][col].isRevealed = true;
            updateCell(row, col);

            if (board[row][col].neighborMines === 0) {
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        revealCell(row + i, col + j);
                    }
                }
            }
        }

        function checkWin() {
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (!board[row][col].isMine && !board[row][col].isRevealed) {
                        return false;
                    }
                }
            }
            return true;
        }

        function updateCell(row, col) {
            const cell = document.getElementById(`cell-${row}-${col}`);
            cell.classList.add('revealed');
            if (board[row][col].isMine) {
                cell.classList.add('mine');
                cell.textContent = 'ğŸ’£';
            } else if (board[row][col].neighborMines > 0) {
                cell.textContent = board[row][col].neighborMines;
            }
        }

        function handleClick(event, row, col) {
            event.preventDefault();
            if (gameOver) return;

            if (event.button === 0 && event.buttons === 1) { // åªæœ‰å·¦éµé»æ“Š
                if (board[row][col].isMine) {
                    gameOver = true;
                    revealAllMines();
                    document.getElementById('message').textContent = 'éŠæˆ²çµæŸï¼ä½ è¸©åˆ°åœ°é›·äº†ã€‚';
                } else {
                    revealCell(row, col);
                    if (checkWin()) {
                        gameOver = true;
                        document.getElementById('message').textContent = 'æ­å–œä½ è´äº†ï¼';
                    }
                }
            } else if (event.button === 2 && event.buttons === 2) { // åªæœ‰å³éµé»æ“Š
                toggleFlag(row, col);
            } else if (event.buttons === 3) { // åŒæ™‚æŒ‰ä¸‹å·¦å³éµ
                chordAction(row, col);
            }
        }

        function toggleFlag(row, col) {
            if (!board[row][col].isRevealed) {
                board[row][col].isFlagged = !board[row][col].isFlagged;
                const cell = document.getElementById(`cell-${row}-${col}`);
                if (board[row][col].isFlagged) {
                    cell.classList.add('flagged');
                    cell.textContent = 'ğŸš©';
                } else {
                    cell.classList.remove('flagged');
                    cell.textContent = '';
                }
            }
        }

        function chordAction(row, col) {
            if (!board[row][col].isRevealed || board[row][col].neighborMines === 0) return;

            let flagCount = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (row + i >= 0 && row + i < ROWS && col + j >= 0 && col + j < COLS) {
                        if (board[row + i][col + j].isFlagged) flagCount++;
                    }
                }
            }

            if (flagCount === board[row][col].neighborMines) {
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        if (row + i >= 0 && row + i < ROWS && col + j >= 0 && col + j < COLS) {
                            if (!board[row + i][col + j].isFlagged) {
                                revealCell(row + i, col + j);
                                if (board[row + i][col + j].isMine) {
                                    gameOver = true;
                                    revealAllMines();
                                    document.getElementById('message').textContent = 'éŠæˆ²çµæŸï¼ä½ è¸©åˆ°åœ°é›·äº†ã€‚';
                                    return;
                                }
                            }
                        }
                    }
                }
                if (checkWin()) {
                    gameOver = true;
                    document.getElementById('message').textContent = 'æ­å–œä½ è´äº†ï¼';
                }
            }
        }

        function revealAllMines() {
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (board[row][col].isMine) {
                        updateCell(row, col);
                    }
                }
            }
        }

        function initializeGame() {
            createBoard();
            placeMines();
            calculateNeighborMines();

            const container = document.getElementById('minesweeper');
            container.innerHTML = '';

            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const cell = document.createElement('div');
                    cell.id = `cell-${row}-${col}`;
                    cell.className = 'cell';
                    cell.addEventListener('mousedown', (event) => handleClick(event, row, col));
                    cell.addEventListener('contextmenu', (event) => event.preventDefault());
                    container.appendChild(cell);
                }
            }

            gameOver = false;
            document.getElementById('message').textContent = 'éŠæˆ²é–‹å§‹ï¼å·¦éµé»æ“Šæ­ç¤ºæ ¼å­ï¼Œå³éµæ¨™è¨˜åœ°é›·ã€‚åŒæ™‚æŒ‰ä¸‹å·¦å³éµå¯å¿«é€Ÿæ­ç¤ºå‘¨åœæ ¼å­ã€‚';
        }

        initializeGame();
    </script>
