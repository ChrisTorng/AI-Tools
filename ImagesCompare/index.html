<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片比较滑动器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        .image-compare {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        .image-compare img {
            display: block;
            width: 100%;
            height: auto;
        }
        .image-compare .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 50%;
            overflow: hidden;
        }
        .image-compare .overlay img {
            display: block;
            width: 200%; /* 将宽度设置为200%以确保覆盖整个区域 */
            height: auto;
            max-width: none; /* 防止图片被限制 */
        }
        .slider {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 4px;
            background: white;
            cursor: ew-resize;
        }
        .slider:before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .inputs {
            margin-bottom: 20px;
        }
        .inputs input {
            width: calc(50% - 5px);
            padding: 5px;
            margin-bottom: 10px;
        }
        .inputs button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .inputs button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inputs">
            <input type="text" id="lowResUrl" placeholder="输入低分辨率图片URL">
            <input type="text" id="highResUrl" placeholder="输入高分辨率图片URL">
            <button onclick="loadImages()">加载图片</button>
        </div>
        <div class="image-compare">
            <img src="/api/placeholder/800/600" alt="高分辨率图片">
            <div class="overlay">
                <img src="/api/placeholder/800/600" alt="低分辨率图片">
            </div>
            <div class="slider"></div>
        </div>
    </div>

    <script>
        const slider = document.querySelector('.slider');
        const overlay = document.querySelector('.overlay');
        const container = document.querySelector('.image-compare');
        const overlayImage = overlay.querySelector('img');

        let isDown = false;

        slider.addEventListener('mousedown', () => isDown = true);
        document.addEventListener('mouseup', () => isDown = false);
        document.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percent = Math.max(0, Math.min(100, x / rect.width * 100));
            
            overlay.style.width = `${percent}%`;
            slider.style.left = `${percent}%`;
            overlayImage.style.width = `${200 * 100 / percent}%`;
            overlayImage.style.marginLeft = `${-1 * (100 - percent)}%`;
        });

        async function loadImages() {
            const lowResUrl = document.getElementById('lowResUrl').value;
            const highResUrl = document.getElementById('highResUrl').value;
            
            if (lowResUrl && highResUrl) {
                try {
                    const lowResDataUrl = await fetchImageAsDataUrl(lowResUrl);
                    const highResDataUrl = await fetchImageAsDataUrl(highResUrl);
                    
                    overlayImage.src = lowResDataUrl;
                    document.querySelector('.image-compare > img').src = highResDataUrl;
                    
                    // 重置滑动条位置和图片样式
                    overlay.style.width = '50%';
                    slider.style.left = '50%';
                    overlayImage.style.width = '200%';
                    overlayImage.style.marginLeft = '0';
                } catch (error) {
                    console.error('加载图片时发生错误:', error);
                    alert('加载图片时发生错误。请确保URL有效且允许跨源访问。');
                }
            } else {
                alert('请输入两个有效的图片URL');
            }
        }

        async function fetchImageAsDataUrl(url) {
            const response = await fetch(url);
            const blob = await response.blob();
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }
    </script>
</body>
</html>
